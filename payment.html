<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div class="container">
        <form action="">
           <div class="row">
              <div class="col">
                 <h3 class="title">Billing Address</h3>

                    <div class="input-box">
                      <label for="">Full Name</label>
                      <input type="text" placeholder="AdaH" required>
                    </div>

                    <div class="input-box">
                      <label for="">Email</label>
                      <input type="email" placeholder="AdaH@gmail.com" required>
                    </div>

                    <div class="input-box">
                      <label for="">City</label>
                      <input type="text" placeholder="Lagos" required>
                    </div>

                    <div class="input-box">
                       <label for="">State</label>
                       <input type="text" placeholder="Anambra" required>
                    </div>

                    <div class="input-box">
                        <label for="">ZIP Code</label>
                        <input type="text" placeholder="ZIP Code" required>
                    </div>
               </div>
               <div class="col">
                <h3 class="title">Payment Information</h3>

                   <div class="input-box">
                     <label for="">Cards Accepted</label>
                     <img src="https://th.bing.com/th/id/OIP.UGimcpdMo70yztgMChid4wHaBM?pid=ImgDet&rs=1" alt="">
                   </div>

                   <div class="input-box">
                     <label for="">Name on card</label>
                     <input type="text" placeholder="Ada" required>
                   </div>

                   <div class="input-box">
                     <label for="">Credit Card Number</label>
                     <input type="number" placeholder="754874894834" required>
                   </div>

                   <div class="input-box">
                      <label for="">Exp.Month</label>
                      <input type="text" placeholder="January" required>
                   </div>

                   <div class="input-box">
                       <label for="">Exp.Year</label>
                       <input type="number" placeholder="1995" required>
                   </div>
              </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>   
    </div>
    
</body>
</html>
